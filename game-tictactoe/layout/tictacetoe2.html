<script>
    let cnt=0;
    var flag=true;
    let win=-1;
    let marked=[[1,2,3],[4,5,6],[7,8,9],[1,5,9],[3,5,7],[1,4,7],[2,5,8],[3,6,9]];
    let markx=[];
    let marko=[];
    function fun(x){
            let text=document.getElementById(x).value;
            if(win==1 || win==0)
            return;
            if(text==""){
            if(flag==true){
            let x1=document.getElementById(x);
            x1.value="X";
            x1.setAttribute("style","font-size: 60px");
            flag=false;
            let t1=document.getElementById("turn").innerHTML="O's Turn";
            markx.push(Number(x1.id));
        }
        else if(flag==false){
            let x1=document.getElementById(x);
            x1.value="O";
            x1.setAttribute("style","font-size: 60px");
            flag=true;
            let t2=document.getElementById("turn").innerHTML="X's Turn";
            marko.push(Number(x1.id));
        }
        cnt++;
        if(cnt>4){
            for(let i of marked){
                // console.log(marko);
                // console.log(markx);
                // console.log(marked);
                if(marko.includes(i[0])&&marko.includes(i[1])&&marko.includes(i[2]))
                {
                    // console.log("marko");
                    document.getElementById("turn").innerHTML="O's Wins";
                    win=0;
                    colour(i,win);
                    break;
                }
                else if(markx.includes(i[0])&&markx.includes(i[1])&&markx.includes(i[2]))
                {
                    // console.log(markx);
                    document.getElementById("turn").innerHTML="X's Wins";
                    win=1;
                    colour(i,win);
                    break;
                }
            }
        }
        if(cnt==9 && win==-1){
            document.getElementById("turn").innerHTML="Draw";
        }
    }
}
function colour(x,w){
    if(w==1 || w==0){
        let a=document.getElementById(x[0]);
        a.setAttribute("style","color: white; font-size: 60px");
        let b=document.getElementById(x[1]);
        b.setAttribute("style","color: white; font-size: 60px");
        let c=document.getElementById(x[2]);
        c.setAttribute("style","color: white; font-size: 60px");
    }
}
